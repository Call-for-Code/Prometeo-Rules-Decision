{{ if .Values.istio.gateway.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: prometeo-rulesdecision-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
{{ end }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prometeo
spec:
  hosts:
  - "*"
  gateways:
  - prometeo-gateway
  http:
  - match:
    - uri:
        exact: /decision
    rewrite:
      uri: /
    route:
    - destination:
        host: {{ .Values.rulesdecision.name}}
        port:
          number: {{ .Values.rulesdecision.service.servicePort}}
  - match:
    - uri:
        prefix: /coreDecision
    - uri:
        prefix: /swaggerui
    - uri:
        prefix: /swagger.json
    route:
    - destination:
        host: {{ .Values.rulesdecision.name}}
        port:
          number: {{ .Values.rulesdecision.service.servicePort}}
